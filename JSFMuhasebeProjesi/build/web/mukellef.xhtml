<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mukellef Borc Bilgi Sistemi</title>
    </h:head>
    <h:body>
        <h:form>
            <p style="text-align: center; display: block; float: left; margin: 0 20px 0 42.5%;">Hos geldin <i>#{login.kullaniciAdi}</i></p>
            <p style="text-align: center; display: block; float: left; margin: 0;"><h:commandLink action="#{login.logout}" value="Oturumu Kapat"></h:commandLink></p><br /><br /><br />
            <!--<p style="text-align: center; margin: 0;">-->
            <div style="padding: 0 45%;">
                <h:dataTable value="#{mukellefBean.mukellefReadPayment}" var="m">
                    <h:column>
                        <h:commandButton action="#{mukellefBean.mukellefPaymentUpdateForm(m)}" value="Borc Yatir" />
                    </h:column>
            </h:dataTable>
            </div>
            <!--</p>--><hr />
            <p style="text-align: center;">Sayin <b>#{login.kullaniciAdi}</b> toplam #{mukellefBean.entity.mukellefBorcGoster()} TL vergi borcunuz bulunmaktadir.</p>
            
	</h:form>
    </h:body>
</html>
